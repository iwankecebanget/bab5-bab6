<script>
    var hari;
    switch (new Date()).getDay() {
        case 0:
            hari = "minggu";
            break;
        case 1:
            hari = "senin";
            break;
        case 2:
            hari = "selasa";
            break;
        case 3:
            hari = "rabu";
            break;
        case 4:
            hari = "kamis";
            break;
        case 5:
            hari = "jumat";
            break;
        case 6:
            hari = "sabtu";
            break;
    }
    document.write("hari ini adalah" + hari);
</script>
