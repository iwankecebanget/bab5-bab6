<!DOCTYPE html>
<!DOCTYPE html>
    <html>
    <head>
        <title>Program belanja</title>
    </head>
    <body>
        <div>
            <select id="list barang">
                <option value="buku"></option>
                <option value="tas"></option>
                <option value="pensil"></option>
                <option value="penghapus"></option>
            </select>
            <button id="tambah" onclick="cek_barang()">(+)</button>
        </div>
        <div>
            jumlah:
            <input type="text" id="jumlah">
        </div>
        <div id="barang"></div>
        <div id="total"></div>
        <script>
            var harga;
            var nama_barang;
            var ket ="";
            var jumlah;
            var total=0;
            var subtotal=0;

            function cek_barang (){
                var nama = document.getElementById("listbarang"). value;
                switch(nama){
                    case'buku':
                        harga=10000;
                        nama_barang="buku";
                        break;
                    case'tas':
                        harga=50000;
                        nama_barang="tas";
                        break;
                    case'pensil':
                        harga=5000;
                        nama_barang="buku";
                        break;
                    case'penghapus':
                    harga=15000;
                    nama_barang="penghapus";
                    break;
            }
            jumlah=perseInt (document.getElementById("jumlah".value));
            subtotal=jumlah * harga;
            total= total + subtotal;
            ket= ket + nama_barang + ":" + jumlah + "="+subtotal+<br>;
            document.getElementById("barang").innerHTML=ket;
            document.getElementById("total").innerHTML="total belanja="+total;
        }
        </script>
    </body>
    </html>
